name: build

on:
  push:
    paths-ignore:
      - '**.md'
    branches-ignore:
    - 'master'
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - name: lint
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: lint:all
    - name: build
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build
    - name: test
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: cover
      env:
        CI: true
