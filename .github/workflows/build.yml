name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: |
          warnings=$(pnpm lint:all 2>&1)
          echo "Matrix node version: ${{ matrix.node-version }}"
          if [[ "${{ matrix.node-version }}" == "18.x" ]]; then
            echo "$warnings"
          fi
      - name: Format Check
        run: |
          pnpm prettier:all
          pnpm lint:all --fix --quiet
          # pnpm.lock sometimes (rarely) changes for unknown reasons
          # perhaps different versions of pnpm ??
          # we don't *really* care so exclude it from the diff check
          git diff --exit-code -- . ':!pnpm.lock'

      - name: Build
        run: |
          pnpm build
          # Build the root tsconfig.json, seems to require a prior build step
          pnpm tsc -p tsconfig.json --noEmit
      - name: Test
        run: |
          function retry() {
            local n=0
            local try=$1
            local cmd="${@:2}"
            [[ $# -le 1 ]] && {
              echo "Usage $0 <retry_number> <Command>"
            }
          
            until [[ $n -ge $try ]]; do
              $cmd && break || {
                echo "Command Fail.."
                # echo the n++ else the ((n++)) *seems* to be treated as an exit code
                # and -u will bail
                echo $((n++))
                echo "retry $n ::"
                sleep 1
              }
          
            done
          }
          retry 3 pnpm cover
        env:
          CI: true
      - name: Report coverage
        if: matrix.node-version == '14.x'
        run: pnpm codecov
        env:
          CI: true
